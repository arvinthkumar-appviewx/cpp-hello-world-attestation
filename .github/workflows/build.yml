name: Build C++ Project with Attestation (Ubuntu 20.04)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write         # âœ… Needed for OIDC token to sign attestation
  contents: read          # âœ… Read repository code
  attestations: write     # âœ… Create and upload attestations

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04   # ðŸ‘ˆ Build inside Ubuntu 20.04 environment (glibc 2.31)

    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            cmake g++ make git ca-certificates

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Project
        run: cmake -S . -B build

      - name: Build Executable
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HelloWorldApp
          path: build/HelloWorldApp

      # âœ… Generate build provenance attestation (SLSA-compliant)
      - name: Generate Build Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: build/HelloWorldApp
